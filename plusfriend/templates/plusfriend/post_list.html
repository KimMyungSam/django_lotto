<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>kakao diary</title>
  </head>
  <body>
    <ul>
      {% for post in post_list %}
      <li>
        {% if post.photo %}
          <img src="{{ post.photo.url }}" style="width:100px" />
          {{ post.message }}
          {{ post.photo }}
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
