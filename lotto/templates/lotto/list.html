{% extends 'lotto/base.html' %}

{% block title %}list numbers{% endblock %}

{% block content %}
  {% for lotto in lottos %}
    <h2><a href="{% url 'detail' lottokey=lotto.pk %}">{{lotto.shooter}}</a></h2>
    <p> {{lotto.update_date}}</p>
    <p> {{lotto.lottos|linebreaksbr}}</p>
  {% endfor %}

  <form action="." method="post">
    {% csrf_token %}
    <input type="submit" value="OK">
  </form>
{% endblock %}
