{% extends 'lotto/base.html' %}

{% block title %}{% endblock %}

{% block content %}
  <div class="lotto">
    {% if lotto.update_date %}
      <p> {{lotto.update_date}}</p>
    {% endif %}
    <h2>{{lotto.text}}</h2>
    <p> by {{lotto.name}}</p>
    <p> {{lotto.lottos|linebreaksbr}}</p>
  </div>
  
  <form action="." method="post">
    {% csrf_token %}
    <input type="submit" value="OK">
  </form>

{% endblock %}
